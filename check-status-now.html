<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koda Status Checker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .status-box { 
            border: 2px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px;
            background: #f9f9f9;
        }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .warning { border-color: #ffc107; background: #fff3cd; }
        .loading { border-color: #17a2b8; background: #d1ecf1; }
        button { background: #007a62; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #005a43; }
        .url { font-family: monospace; word-break: break-all; font-size: 14px; }
    </style>
</head>
<body>
    <h1>üîç Koda Live Status Checker</h1>
    <p><strong>Upload this file to S3 as `status.html` and visit:</strong> <code>https://koda.kocreators.com/status.html</code></p>
    
    <button onclick="checkAllStatus()">üß™ Check All URLs Now</button>
    <button onclick="location.reload()">üîÑ Refresh</button>
    
    <div id="results"></div>

    <script>
        const urls = [
            {
                name: "CloudFront JS Asset",
                url: "https://d3d8ucpm7p01n7.cloudfront.net/koda/assets/index-B5dY3KeC.js",
                expected: "JavaScript code"
            },
            {
                name: "CloudFront CSS Asset", 
                url: "https://d3d8ucpm7p01n7.cloudfront.net/koda/assets/index-BFxHDbZN.css",
                expected: "CSS code"
            },
            {
                name: "CloudFront Index",
                url: "https://d3d8ucpm7p01n7.cloudfront.net/koda/index.html",
                expected: "HTML with React app"
            },
            {
                name: "Your Domain Root",
                url: "https://koda.kocreators.com/",
                expected: "Your Koda app"
            },
            {
                name: "Your Domain Index",
                url: "https://koda.kocreators.com/index.html", 
                expected: "Your Koda app"
            }
        ];

        async function checkStatus(urlObj) {
            const resultDiv = document.getElementById(`result-${urlObj.name.replace(/\s+/g, '-')}`);
            
            try {
                resultDiv.className = 'status-box loading';
                resultDiv.innerHTML = `
                    <h3>üîÑ ${urlObj.name}</h3>
                    <p class="url">${urlObj.url}</p>
                    <p>Checking...</p>
                `;

                const response = await fetch(urlObj.url, { 
                    method: 'GET',
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                const text = await response.text();
                
                let status = 'error';
                let message = `HTTP ${response.status}: ${response.statusText}`;
                
                if (response.ok) {
                    status = 'success';
                    
                    // Check content type
                    if (text.includes('<!DOCTYPE html') || text.includes('<html')) {
                        message = `‚úÖ HTML Content (${text.length} chars)`;
                        
                        // Check if it's React app
                        if (text.includes('id="root"')) {
                            message += ' - React app detected!';
                        } else {
                            message += ' - No React root found';
                        }
                    } else if (text.includes('function') || text.includes('var ') || text.includes('const ')) {
                        message = `‚úÖ JavaScript Content (${text.length} chars)`;
                    } else if (text.includes('{') || text.includes('color:') || text.includes('background:')) {
                        message = `‚úÖ CSS Content (${text.length} chars)`;
                    } else if (text.length === 0) {
                        status = 'error';
                        message = '‚ùå Empty response';
                    } else {
                        message = `‚ö†Ô∏è Unknown content type (${text.length} chars)`;
                        status = 'warning';
                    }
                } else {
                    message = `‚ùå ${message}`;
                }
                
                resultDiv.className = `status-box ${status}`;
                resultDiv.innerHTML = `
                    <h3>${status === 'success' ? '‚úÖ' : status === 'warning' ? '‚ö†Ô∏è' : '‚ùå'} ${urlObj.name}</h3>
                    <p class="url">${urlObj.url}</p>
                    <p><strong>Result:</strong> ${message}</p>
                    <p><strong>Expected:</strong> ${urlObj.expected}</p>
                    ${text.length > 0 && text.length < 500 ? `<details><summary>Preview</summary><pre>${text.substring(0, 200)}...</pre></details>` : ''}
                `;
                
            } catch (error) {
                resultDiv.className = 'status-box error';
                resultDiv.innerHTML = `
                    <h3>‚ùå ${urlObj.name}</h3>
                    <p class="url">${urlObj.url}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Expected:</strong> ${urlObj.expected}</p>
                `;
            }
        }

        async function checkAllStatus() {
            const resultsDiv = document.getElementById('results');
            
            // Create result containers
            resultsDiv.innerHTML = '';
            urls.forEach(urlObj => {
                const div = document.createElement('div');
                div.id = `result-${urlObj.name.replace(/\s+/g, '-')}`;
                div.className = 'status-box loading';
                div.innerHTML = `<h3>‚è≥ ${urlObj.name}</h3><p>Queued...</p>`;
                resultsDiv.appendChild(div);
            });
            
            // Check all URLs
            for (const urlObj of urls) {
                await checkStatus(urlObj);
                await new Promise(resolve => setTimeout(resolve, 1000)); // 1 second delay
            }
            
            // Summary
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'status-box warning';
            summaryDiv.innerHTML = `
                <h3>üìã Next Steps</h3>
                <ul>
                    <li>If CloudFront assets work but domain doesn't: <strong>Add CloudFront error pages</strong></li>
                    <li>If CloudFront assets don't work: <strong>Check S3 upload and file paths</strong></li>
                    <li>If nothing works: <strong>Rebuild and re-upload</strong></li>
                    <li>Remember: CloudFront changes take <strong>10-15 minutes</strong> to propagate</li>
                </ul>
            `;
            resultsDiv.appendChild(summaryDiv);
        }
        
        // Auto-run on page load
        setTimeout(checkAllStatus, 1000);
    </script>
</body>
</html>
