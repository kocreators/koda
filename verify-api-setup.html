<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koda API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007a62; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a43; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîß Koda API & Environment Test</h1>
    
    <div class="info">
        <h3>This test will verify:</h3>
        <ul>
            <li>‚úÖ Your API key is working</li>
            <li>‚úÖ API endpoint is accessible</li>
            <li>‚úÖ CORS configuration is correct</li>
        </ul>
    </div>

    <div>
        <label for="apiKey">Enter your VITE_PLUGGER_API_KEY:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key here">
        <button onclick="testAPI()">üß™ Test API Connection</button>
    </div>

    <div id="results"></div>

    <script>
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value;
            
            // Clear previous results
            document.getElementById('results').innerHTML = '';
            
            if (!apiKey) {
                addResult('‚ùå Please enter your API key first', 'error');
                return;
            }

            addResult('üîÑ Testing API connection...', 'info');

            try {
                // Test the API endpoint with a simple request
                const payload = {
                    tool: 'stock photo',
                    term: 'test logo, plain white background',
                    promptEnhancing: true,
                    size: '1:1'
                };

                const response = await fetch('https://studio.api.plugger.ai/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.job_id) {
                        addResult(`‚úÖ API Connection Successful!<br>Job ID: ${data.job_id}`, 'success');
                        addResult('üéâ Your API key is working correctly. The white screen issue is definitely a CloudFront error pages problem.', 'success');
                        addResult('üîß <strong>Next Step:</strong> Add CloudFront error pages (403 & 404 ‚Üí /index.html ‚Üí 200)', 'info');
                    } else {
                        addResult('‚ö†Ô∏è API responded but no job_id received. Check API key permissions.', 'error');
                    }
                } else if (response.status === 401) {
                    addResult('‚ùå API Key Invalid (401 Unauthorized). Check your API key.', 'error');
                } else if (response.status === 403) {
                    addResult('‚ùå API Key Forbidden (403). Check API key permissions.', 'error');
                } else {
                    addResult(`‚ùå API Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult('‚ùå CORS Error: API blocking browser requests. This might be normal for this API.', 'error');
                    addResult('üí° Try testing from your deployed app instead of this test page.', 'info');
                } else {
                    addResult(`‚ùå Network Error: ${error.message}`, 'error');
                }
            }
        }

        // Auto-fill from localStorage if available (for convenience)
        window.onload = function() {
            const savedKey = localStorage.getItem('koda_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        }

        // Save key to localStorage for convenience
        document.getElementById('apiKey').addEventListener('input', function() {
            localStorage.setItem('koda_api_key', this.value);
        });
    </script>
</body>
</html>
